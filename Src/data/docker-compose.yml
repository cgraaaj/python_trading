version: '3.6'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
    - trading_nw

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    networks: 
    - trading_nw
    
networks:
  trading_nw: # Network specifically for VPN
    name: Tradin_network
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.12.12.0/24
        # - gateway: 192.18.200.1